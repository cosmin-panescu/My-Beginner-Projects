<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Title -->
    <title>Weather App</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/css/favicon.ico" />
</head>

<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time"><span id="time-format"></span></div>
                <div class="date" id="date"></div>
                <div class="others" id="current-weather-items"></div>
            </div>

            <div class="location-container">
                <div class="time-zone" id="time-zone">Asia/Kolkota</div>
            </div>
        </div>
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temperature"></div>
        <div class="weather-forecast" id="weather-forecast"></div>
    </div>

    <!-- JS-moment CDN for formatting some data provided from the API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
