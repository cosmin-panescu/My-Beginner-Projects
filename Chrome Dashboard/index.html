<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="css/icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>New Tab</title>
</head>

<body>
    <div class="container">
        <div id="left">
            <div id="crypto-info">
                <div class="crypto-search glass">
                    <input type="text" id="crypto-search-input" placeholder="Search for crypto...">
                    <button id="crypto-search-submit">
                        O
                    </button>
                </div>
                <div id="crypto-details"></div>
            </div>
            <p id="background-location"></p>
        </div>

        <div id="middle">
            <div class="hero">
                <div class="day-time glass"></div>
                <div class="clock">
                    <h1 class="glass" id="time"></h1>
                </div>
                <p class="glass" id="quote"></p>
            </div>
        </div>

        <div id="right">
            <div class="glass" id="weather-info"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
